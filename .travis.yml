sudo: required
dist: trusty
language: node_js
node_js:
  - '6.11.4'
addons:
  apt:
  sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g angular-cli
  - npm install
  - ls
  - pwd

script:
  - ng test
  - ng build

before_deploy:
  - npm install -g angular-cli
  - npm install
  - ng build -prod
  - zip ./dist/prod

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: ./dist/prod.zip
  skip_cleanup: true
  on:
    tags: true