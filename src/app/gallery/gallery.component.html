<div style="padding:10px;">
    <md-grid-list cols="4" gutterSize="15px" rowHeight="1:1">
        <md-grid-tile *ngFor="let mediaobject of mediaobjects" [attr.class]="'card-single'" (mouseover)="setFocus(mediaobject)">
            <md-grid-tile-header>
                <span [style.width]="'80%'" [style.float]="'left'" class="truncate">{{mediaobject.mediaObject.name}}</span>
                <span [style.width]="'80px'" [style.float]="'right'">{{"(" + mediaobject.scorePercentage + "%)"}}</span>
            </md-grid-tile-header>

            <img src="{{_resolver.pathToThumbnailForSegment(mediaobject.mediaObject.mediatype, mediaobject.representativeSegment.mediaSegment)}}" [style.width]="'100%'" [style.height]="'100%'"/>

            <md-grid-tile-footer *ngIf="inFocus(mediaobject)" [style.display]="'flex'" [style.flex-direction]="'row-reverse'">
                <div><button md-icon-button (click)="onMltButtonClicked(mediaobject.representativeSegment)" mdTooltip="More-like-this"><md-icon>youtube_searched_for</md-icon></button></div>
                <div><button md-icon-button (click)="onDetailsButtonClicked(mediaobject.mediaObject)" mdTooltip="Show details"><md-icon>remove_red_eye</md-icon></button></div>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
