<h1>Imagecrop</h1>

<div>
  <mat-progress-bar *ngIf="!isLoaded" [attr.color]="'accent'" mode="query"></mat-progress-bar>
  <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
  <br>

  <button (click)="onSearchClicked()" mat-icon-button matTooltip="More-like-this">
    <mat-icon>youtube_searched_for</mat-icon>
  </button>
</div>
