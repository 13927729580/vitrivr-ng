<div style="padding:10px;">
    <h2>{{mediaobject.name}} / {{mediaobject.objectId}} ({{mediaobject.mediatype}}) <a href="{{_resolver.pathToObject(mediaobject)}}" download><md-icon>file_download</md-icon></a></h2>
    <div>
        <div style="max-width: 500px;">
            <video #videoplayer *ngIf="mediaobject.mediatype == 'VIDEO'" src="{{_resolver.pathToObject(mediaobject)}}" controls width="100%"></video>
            <audio #audioplayer *ngIf="mediaobject.mediatype == 'AUDIO'" src="{{_resolver.pathToObject(mediaobject)}}" controls width="100%"></audio>
            <img #imageviewer *ngIf="mediaobject.mediatype == 'IMAGE'" src="{{_resolver.pathToObject(mediaobject)}}" width="100%"/>
            <m3d-loader #modelviewer *ngIf="mediaobject.mediatype == 'MODEL3D'" src="{{_resolver.pathToObject(mediaobject)}}" [width]="200" [height]="200" [interaction]="true"> </m3d-loader>
        </div>
    </div>

    <md-tab-group>
        <md-tab label="Segments ({{segments.length}})">
            <div class="flex-container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutGap="5px">
                <div *ngFor="let segment of segments" class="flex-item" fxFlex="125px" (click)="onSegmentClick(segment.starttime)">
                    <img src="{{_resolver.pathToThumbnailForSegment(mediaobject.mediatype, segment.mediaSegment)}}" width="125px" height="125px">
                    <p>{{segment.mediaSegment.segmentId}} ({{segment.scorePercentage}})</p>
                    <p *ngIf="segment.endtime > 0">{{segment.endtime}}-{{segment.starttime}}</p>
                </div>
            </div>
        </md-tab>
        <md-tab label="Metadata ({{metadata.length}})">
            <md-list>
                <md-list-item *ngFor="let metadatum of metadata">
                    <p md-line><strong>({{metadatum.domain}}) {{metadatum.key}}: </strong>{{metadatum.value}}</p>
                </md-list-item>
            </md-list>
        </md-tab>
    </md-tab-group>
</div>
