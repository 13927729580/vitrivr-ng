
<h1 matDialogTitle>Quick view: {{mediaobject.name}} ({{mediaobject.objectId}})</h1>

<div mat-dialog-content>
    <div [style.max-height]="'600px'">

        <vg-player *ngIf="mediaobject.mediatype == 'VIDEO'" [style.width]="'600px'">
            <vg-overlay-play></vg-overlay-play>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <video #videoplayer preload="auto" controls>
                <source src="{{_resolver.pathToObject(mediaobject)}}">
            </video>
        </vg-player>

        <audio #audioplayer *ngIf="mediaobject.mediatype == 'AUDIO'" src="{{_resolver.pathToObject(mediaobject)}}" controls [style.width]="'600px'"></audio>
        <img #imageviewer *ngIf="mediaobject.mediatype == 'IMAGE'" src="{{_resolver.pathToObject(mediaobject)}}" [style.max-height]="'600px'"/>
        <m3d-loader #modelviewer *ngIf="mediaobject.mediatype == 'MODEL3D'" src="{{_resolver.pathToObject(mediaobject)}}" [width]="400" [height]="400" [interaction]="true"> </m3d-loader>
    </div>
</div>

<div mat-dialog-actions>
    <button *ngIf="mediaobject.mediatype == 'VIDEO' || mediaobject.mediatype == 'AUDIO'"  mat-raised-button (click)="playAtCurrentPosition()"><mat-icon>replay</mat-icon>&nbsp;Replay at position</button>
    <button *ngIf="mediaobject.mediatype == 'VIDEO'" mat-raised-button><mat-icon>send</mat-icon>&nbsp;Submit current position</button>
</div>
