<div [style.padding-left]="'10px'" [style.text-align]="'left'">
  <mat-form-field class="textinput">
    <input [formControl]="field.formControl" [matAutocomplete]="auto" aria-label="Enter a tag" matInput
           placeholder="Enter a tag">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onTagSelected($event)">
      <mat-option *ngFor="let tag of field.filteredTags | async" [value]="tag">
        {{tag.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-chip-list>
    <mat-chip (removed)="removeTag(tag)" *ngFor="let tag of tags" [removable]="true" [selectable]="true"
              id="{{tag.id}}">
      {{tag.name}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>

<hr *ngIf="hasSuccessor" _ngcontent-c25="" class="fade"
    style="margin-bottom: 20px; margin-top: 10px;">
