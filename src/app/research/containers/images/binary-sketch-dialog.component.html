<md-toolbar color="primary">
    <span [style.width]="'15px'"[style.height]="'15px'" [style.background-color]="'#FFFFFF'" [style.border-style]="color == '#FFFFFF' ? 'solid' : 'none'" [style.border-color]="'red'" (click)="onColorChange('#FFFFFF')"></span>

    <span class="spacer-tiny"></span>

    <span [style.width]="'15px'"[style.height]="'15px'" [style.background-color]="'#000000'" [style.border-style]="color == '#000000' ? 'solid' : 'none'" [style.border-color]="'red'" (click)="onColorChange('#000000')"></span>

    <span class="spacer-tiny"></span>

    <md-icon>line_weight</md-icon>
    <span class="spacer-tiny"></span>

    <md-slider min="1" max="100" step="1" value="1" [style.min-width]="'100px'" (change)="onLineSizeChange($event)" tickInterval="auto"></md-slider>
    <span class="spacer-flex"></span>

    <button md-icon-button (click)="dialogRef.close(sketchpad.getImageBase64())">
        <md-icon>save</md-icon>
    </button>

    <button md-icon-button [mdMenuTriggerFor]="toolbarMenu">
        <md-icon>more_vert</md-icon>
    </button>

    <md-menu #toolbarMenu="mdMenu">
        <button md-menu-item (click)="onClearCanvasClicked()">
            <md-icon>clear</md-icon>
            <span>Clear canvas</span>
        </button>
    </md-menu>
</md-toolbar>

<sketch-canvas #sketch [width]="300" [height]="300"></sketch-canvas>

<input #imageloader type="file" hidden>
