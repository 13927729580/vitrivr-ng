<mat-toolbar color="primary">
    <span [style.width]="'15px'"[style.height]="'15px'" [style.background-color]="'#FFFFFF'" [style.border-style]="color == '#FFFFFF' ? 'solid' : 'none'" [style.border-color]="'red'" (click)="onColorChange('#FFFFFF')"></span>

    <span class="spacer-tiny"></span>

    <span [style.width]="'15px'"[style.height]="'15px'" [style.background-color]="'#000000'" [style.border-style]="color == '#000000' ? 'solid' : 'none'" [style.border-color]="'red'" (click)="onColorChange('#000000')"></span>

    <span class="spacer-tiny"></span>

    <mat-icon>border_color</mat-icon>
    <span class="spacer-tiny"></span>

    <mat-slider min="1" max="100" step="1" [(ngModel)]="linesize" [style.min-width]="'100px'" (change)="onLineSizeChange()" tickInterval="auto"></mat-slider>
    <span class="spacer-flex"></span>

    <button mat-icon-button (click)="onClearCanvasClicked()" matTooltip="Clear canvas">
        <mat-icon>clear</mat-icon>
    </button>

    <button mat-icon-button (click)="close()" matTooltip="Save sketch">
        <mat-icon>save</mat-icon>
    </button>
</mat-toolbar>

<sketch-canvas #sketch [width]="300" [height]="300"></sketch-canvas>

<input #imageloader type="file" hidden>
