<mat-card draggable="true" style="margin:10px;padding:10px;">
  <mat-card-header style="margin-bottom:15px;">
    <div style="width:100%;" fxLayout="col">
        <!-- TODO Layout and icons. The up/down buttons ideally are chevrons and are on top and below centered-->
      <button class="icon-button" (click)="moveQueryContainerUp()" matTooltip="Temporally earlier...">^</button>

      <div fxLayout="row" fxLayoutWrap fxLayoutGap="15px" style="width:90%;">
        <button *ngIf="(config|async).get('query.options.image')" (click)="onToggleButtonClicked('IMAGE')"
                class="icon-button" matTooltip="Toggle image query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('IMAGE') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            panorama
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.audio')" (click)="onToggleButtonClicked('AUDIO')"
                class="icon-button" matTooltip="Toggle audio query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('AUDIO') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            audiotrack
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.model3d')" (click)="onToggleButtonClicked('MODEL3D')"
                class="icon-button" matTooltip="Toggle 3D query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('MODEL3D') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            3d_rotation
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.motion')" (click)="onToggleButtonClicked('MOTION')"
                class="icon-button" matTooltip="Toggle motion query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('MOTION') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            directions_run
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.text')" (click)="onToggleButtonClicked('TEXT')"
                class="icon-button" matTooltip="Toggle text query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('TEXT') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            text_fields
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.tag')" (click)="onToggleButtonClicked('TAG')"
                class="icon-button" matTooltip="Toggle tag query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('TAG') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            label
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.semantic')" (click)="onToggleButtonClicked('SEMANTIC')"
                class="icon-button" matTooltip="Toggle semantic sketch query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('SEMANTIC') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            toys
          </mat-icon>
        </button>

        <button *ngIf="(config|async).get('query.options.boolean')" (click)="onToggleButtonClicked('BOOLEAN')"
                class="icon-button" matTooltip="Toggle boolean query term">
          <mat-icon
              [attr.class]="containerModel.hasTerm('BOOLEAN') ? 'material-icons md-primary-250' : 'material-icons md-primary-100'">
            code
          </mat-icon>
        </button>
      </div>
      <div style="width:10%;">
        <button class="icon-button" (click)="onRemoveButtonClicked()" matTooltip="Remove query container">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content style="padding-top:10px;">
    <qt-image *ngIf="containerModel.hasTerm('IMAGE')" [imageTerm]="containerModel.getTerm('IMAGE')"></qt-image>
    <qt-audio *ngIf="containerModel.hasTerm('AUDIO')" [audioTerm]="containerModel.getTerm('AUDIO')"></qt-audio>
    <qt-m3d *ngIf="containerModel.hasTerm('MODEL3D')" [m3dTerm]="containerModel.getTerm('MODEL3D')"></qt-m3d>
    <qt-motion *ngIf="containerModel.hasTerm('MOTION')" [motionTerm]="containerModel.getTerm('MOTION')"></qt-motion>
    <qt-text *ngIf="containerModel.hasTerm('TEXT')" [textTerm]="containerModel.getTerm('TEXT')"></qt-text>
    <qt-tag *ngIf="containerModel.hasTerm('TAG')" [tagTerm]="containerModel.getTerm('TAG')"></qt-tag>
    <qt-semantic *ngIf="containerModel.hasTerm('SEMANTIC')"
                 [semanticTerm]="containerModel.getTerm('SEMANTIC')"></qt-semantic>
    <app-qt-bool *ngIf="containerModel.hasTerm('BOOLEAN')" [boolTerm]="containerModel.getTerm('BOOLEAN')"></app-qt-bool>
  </mat-card-content>
  <mat-card-footer>
    <button class="icon-button" (click)="moveQueryContainerDown()" matTooltip="Temporally later...">V</button>
  </mat-card-footer>
</mat-card>
