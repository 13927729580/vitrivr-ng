<div style="padding:10px;">

    <p class="background-prompt" *ngIf="segments.length == 0 && !loading">No results available. Please start a search...</p>

    <p class="background-prompt" *ngIf="segments.length == 0 && loading"><md-spinner></md-spinner></p>

    <div class="mini-gallery" fxLayout="row" fxLayoutWrap fxLayoutGap="5px" fxLayoutAlign="space-between start">
        <div class="tile" *ngFor="let segment of segments" fxFlex="100px" draggable="true" (mouseenter)="focus = segment" (mouseleave)="focus = null" (dragstart)="onTileDrag($event, segment)">
            <img class="tile-body" src="{{_resolver.pathToThumbnailForSegment(segment.objectScoreContainer.mediatype, segment.mediaSegment)}}" draggable="false" (click)="onDetailsButtonClicked(segment)"/>

            <div class="tile-footer" *ngIf="inFocus(segment)" fxLayout="row-reverse">
                <div><button md-icon-button mdTooltip="More-like-this"><md-icon>youtube_searched_for</md-icon></button></div>
                <div><button md-icon-button mdTooltip="Show details"><md-icon>remove_red_eye</md-icon></button></div>
            </div>
        </div>
    </div>
</div>
