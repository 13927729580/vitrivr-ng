<div style="padding:10px;">
    <p class="background-prompt" *ngIf="segments.length == 0 && !loading">No results available. Please start a search...</p>

    <p class="background-prompt" *ngIf="segments.length == 0 && loading"><mat-spinner></mat-spinner></p>

    <div class="mini-gallery" fxLayout="row" fxLayoutWrap fxLayoutGap="4px" fxLayoutAlign="space-between start">
        <div class="{{segment.marked ? 'segment marked' : 'segment'}}" *ngFor="let segment of segments | OrderByScorePipe" fxFlex="100px" draggable="true" (mouseenter)="focus = segment" (mouseleave)="focus = null" (dragstart)="onTileDrag($event, segment)" [style.background-color]="colorForSegment(segment)">
            <img src="{{_resolver.pathToThumbnailForSegment(segment.objectScoreContainer.mediatype, segment.mediaSegment)}}" draggable="false" (click)="onTileClicked(segment)"/>

            <div *ngIf="inFocus(segment)" class="segment-footer" fxLayout="row-reverse">

                <button *ngIf="segment.mar" mat-icon-button (click)="onStarButtonClicked(segment)" class="tile-button" matTooltip="Unmark">
                    <mat-icon >star</mat-icon>
                </button>

                <button *ngIf="!segment.selected" mat-icon-button (click)="onStarButtonClicked(segment)" class="tile-button" matTooltip="Mark as favourite">
                    <mat-icon>star_border</mat-icon>
                </button>

                <button mat-icon-button (click)="onMltButtonClicked(segment)" class="tile-button" matTooltip="More-like-this"><mat-icon>youtube_searched_for</mat-icon></button>
                <button mat-icon-button (click)="onDetailsButtonClicked(segment)" class="tile-button" matTooltip="Show details"><mat-icon>remove_red_eye</mat-icon></button>
                <button mat-icon-button (click)="onInformationButtonClicked(segment)" class="tile-button" matTooltip="Feature information"><mat-icon>help</mat-icon></button>
            </div>
        </div>
    </div>
</div>
