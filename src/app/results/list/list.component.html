<div style="padding:10px;">
  <p *ngIf="!(dataSource | async) && !loading" class="background-prompt">No results available. Please start a
    search...</p>

  <p *ngIf="!(dataSource | async) && loading" class="background-prompt">
    <mat-spinner></mat-spinner>
  </p>

  <div (scrolled)="incrementCount()" (scrolledUp)="decrementCount()" [fromRoot]="true" [infiniteScrollContainer]="'#scrollable'"
       [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="2" class="list"
       infiniteScroll>
    <div
        *ngFor="let mediaobject of ((((dataSource | async) | FilterPipe : (objectFilter|async)) | OrderByScorePipe) | LimitPipe : count); trackBy: trackByFunction"
        class="object">
      <app-result-segment-preview-tile *ngFor="let segment of (mediaobject.segments | FilterPipe : (segmentFilter|async) | OrderBySegmentPipe)"
                                       [container]="this"
                                       [score]="segment.score" [segment]="segment"></app-result-segment-preview-tile>
    </div>
  </div>
</div>
