<div style="padding:10px;">
  <p class="background-prompt" *ngIf="!(dataSource | async) && !loading">No results available. Please start a
    search...</p>

  <p class="background-prompt" *ngIf="!(dataSource | async) && loading">
    <mat-spinner></mat-spinner>
  </p>

  <div class="list" infiniteScroll [infiniteScrollContainer]="'#scrollable'" [fromRoot]="true"
       [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="2" (scrolled)="incrementCount()"
       (scrolledUp)="decrementCount()">
    <div
        *ngFor="let mediaobject of ((((dataSource | async) | FilterPipe : (objectFilter|async)) | OrderByScorePipe) | LimitPipe : count); trackBy: trackByFunction"
        class="object">
      <app-result-segment-preview-tile [container]="this"
                                       *ngFor="let segment of (mediaobject.segments | FilterPipe : (segmentFilter|async) | OrderBySegmentPipe)"
                                       [segment]="segment" [score]="segment.score"></app-result-segment-preview-tile>
    </div>
  </div>
</div>
