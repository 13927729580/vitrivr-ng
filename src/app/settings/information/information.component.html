<h3>Information on result set</h3>

<mat-list dense>
<!--  <p>Number of segments in result set</p>-->

  <h3 class="mat-list-custom">Top 10 related tags</h3>
  <!--  <mat-list-item *ngFor="let item of _tagOccurrenceMap">
      <p matLine>{{item.}}:{{_tagOccurrenceMap.get(item)}}</p>

    </mat-list-item>-->
  <mat-list-item *ngFor="let item of _tagOccurrence ">
    <h5 class="mat-h5" matLine>{{item.name}} : {{item.occurrence}}</h5>
  </mat-list-item>


  <h3 class="mat-list-custom">Top 10 words in captions</h3>

  <mat-list-item *ngFor="let item of _captionOccurrence">
    <h5 class="mat-h5" matLine>{{item.caption}} : {{item.occurrence}}</h5>
  </mat-list-item>


</mat-list>
