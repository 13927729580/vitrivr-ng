<h3>Query refinement</h3>

<div *ngIf="(features | async)">
    <h4>Weights</h4>
    <div *ngFor="let feature of features | async" class="slider-group" [style.color]="feature.color">
        <span class="label constrained">{{feature.name}}</span>
        <mat-slider min="0" max="100" value="{{feature.weight}}" (change)="onValueChanged(feature, $event)"></mat-slider>
        <span class="label constrained"> {{feature.weight}}%</span>
    </div>
    <weight-distribution *ngIf="features.length > 0" [features]="features"></weight-distribution>

    <h4 class="mat-h4">Filters</h4>

    <div>
        <h5 class="mat-h5">Display only objects of type</h5>
        <section class="checkbox-group">
            <mat-checkbox *ngFor="let type of mediatypes" [name]="type" [checked]="isTypeActive(type)" (change)="onTypeFilterChanged($event)">{{type}}</mat-checkbox>
        </section>
    </div>

    <div>
        <h5 class="mat-h5">Display only objects of color</h5>
        <section class="checkbox-group">
            <mat-checkbox *ngFor="let color of colors" [name]="color" [checked]="isColorActive(type)" (change)="onColorFilterChanged($event)">{{color}}</mat-checkbox>
        </section>
    </div>
</div>



<div *ngIf="!(features | async)">
    <p class="text-muted">No results available. Execute a query first and/or wait for incoming results.</p>
</div>
